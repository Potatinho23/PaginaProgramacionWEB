<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- estilos -->
    <link rel="stylesheet" href="estilos_registros.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <!-- contenedor -->
    <div class="container">
        <div class="caja d-flex justify-content-center" >
        <!-- formulario registro -->
            <form action="#" method="post">
                <div class="row">
                    <div class="col-10">
                        <br>
                        <input type="text" class="form-control" placeholder="Nombre" id="nom" name="nom"
                        required
                        minlength="1"
                        maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <br>
                        <input type="text" class="form-control" placeholder="Apellido" id="ape" name="ape"
                        required
                        minlength="1"
                        maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <br>
                        <input type="number" min="1000000" max="1000" placeholder="RUT" class="form-control" name="rut" id="rut">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <br>
                        <input type="email" class="form-control" placeholder="Correo" id="mail" name="mail"
                        required
                        minlength="1"
                        maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <br>
                        <input type="password" class="form-control" placeholder="ContraseÃ±a" id="pass" name="pass"
                        required
                        minlength="1"
                        maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <br>
                        <input type="submit" class="btn btn-primary" name="aceptar" id="ok">
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
